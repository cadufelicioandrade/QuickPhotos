<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
  <div class="form-group">
        <input #emailInput
        formControlName="email"
        placeholder="email"
        class="form-control"
        autofocus >
        <app-vmessage
          *ngIf="signupForm.get('email')?.errors"
          message="Email is required and correct format!">
        </app-vmessage>
    </div>
    <div class="form-group">
        <input
        formControlName="fullName"
        placeholder="full name"
        class="form-control">
        <app-vmessage
          *ngIf="signupForm.get('fullName')?.errors"
          message="FullName is required!">
        </app-vmessage>
    </div>
    <div class="form-group">
        <input
        formControlName="userName"
        placeholder="user name"
        class="form-control">
        <app-vmessage
          *ngIf="signupForm.get('userName')?.errors"
          message="User name is required!">
        </app-vmessage>
    </div>
    <div class="form-group">
        <input
        formControlName="password"
        type="password"
        placeholder="password"
        class="form-control">
        <app-vmessage
          *ngIf="signupForm.get('password')?.errors"
          message="Password is required!">
        </app-vmessage>
    </div>
    <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block">Register</button>
    <p>Already a user? <a href="" [routerLink]="['']">Sign In!</a></p>
</form>
